<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="customerName" name="name" required />
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="customerEmail" name="email" required />
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="customerPhone" name="phone" required />
    </div>

    <button type="submit" class="btn btn-primary">
        Save Changes
    </button>
</form>
